name: Build → Push to ECR → Deploy Lambda

on:
  push:
    branches:
      - main
    # 特定路径触发
    paths:
      - '.github/workflows/deploy-lambda.yml'
      - 'Dockerfile'
      - '*.py'

env:
  AWS_REGION: ap-southeast-2               
  ECR_REPOSITORY: wordlecracker            
  LAMBDA_FUNCTION_NAME: wordlecracker-container  
  IMAGE_TAG: ${{ github.sha }}            
  

permissions:
  contents: read
  id-token: write       

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU (buildx) for cross-platform builds
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push image to ECR (single-platform linux/amd64)
      id: build-and-push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        platforms: linux/amd64
        provenance: false   # 关闭 provenance 防止生成 OCI attestation/index
        sbom: false         # 关闭 SBOM 输出，避免生成额外 index entries

    - name: Wait a few seconds for ECR consistency
      run: sleep 5

    - name: Get latest pushed image digest from ECR and Update Lambda function
      id: get-digest
      run: |
        # Query ECR for the most recently pushed image in this repository.
        # We use sort_by(imageDetails,& imagePushedAt)[-1] to pick the newest image.
        REPO="${{ env.ECR_REPOSITORY }}"
        ACCOUNT="${{ secrets.AWS_ACCOUNT_ID }}"
        REGION="${{ env.AWS_REGION }}"
        # get image digest (sha256:...)
        DIGEST=$(aws ecr describe-images --repository-name "$REPO" --region "$REGION" --query 'sort_by(imageDetails,& imagePushedAt)[-1].imageDigest' --output text)
        if [ -z "$DIGEST" ] || [ "$DIGEST" = "None" ]; then
          echo "Failed to get image digest from ECR"
          exit 1
        fi
        echo "Found digest: $DIGEST"
        # expose for following steps
        echo "image_digest=$DIGEST" >> $GITHUB_OUTPUT
        IMAGE_URI="${ACCOUNT}.dkr.ecr.${REGION}.amazonaws.com/${REPO}@${DIGEST}"
        aws lambda update-function-code --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" --image-uri "$IMAGE_URI" --region "$REGION"

    - name: Show Lambda update result
      run: |
        echo "Lambda update completed. Describe function to verify:"
        aws lambda get-function --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" --region "${{ env.AWS_REGION }}"
